version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: paperbird-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-paperbird}
      POSTGRES_USER: ${POSTGRES_USER:-paperbird}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-paperbird}
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-paperbird}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
    name: paperbird-postgres-data
