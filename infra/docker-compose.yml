version: "3.9"

x-app-base: &app-base
  build:
    context: ..
    dockerfile: infra/Dockerfile
  restart: unless-stopped
  env_file:
    - ./.env
  volumes:
    - ..:/app
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:16
    container_name: paperbird-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-paperbird}
      POSTGRES_USER: ${POSTGRES_USER:-paperbird}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-paperbird}
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-paperbird}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  web:
    <<: *app-base
    container_name: paperbird-web
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      RUN_MIGRATIONS: "1"
      POSTGRES_HOST: postgres
    ports:
      - "8000:8000"

  collectors:
    <<: *app-base
    container_name: paperbird-collector
    command:
      - python
      - manage.py
      - run_worker
      - collector
      - "--sleep=${COLLECTOR_SLEEP:-5}"
    environment:
      RUN_MIGRATIONS: "0"
      POSTGRES_HOST: postgres

  collectors_web:
    <<: *app-base
    container_name: paperbird-collector-web
    command:
      - python
      - manage.py
      - run_worker
      - collector_web
      - "--sleep=${COLLECTOR_WEB_SLEEP:-30}"
    environment:
      RUN_MIGRATIONS: "0"
      POSTGRES_HOST: postgres

volumes:
  postgres-data:
    name: paperbird-postgres-data
