{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Paperbird — Публичные публикации{% endblock %}</title>
    {% if public_noindex %}
      <meta name="robots" content="noindex, nofollow" />
    {% endif %}
    {% block meta_extra %}{% endblock %}
    <style>
      :root {
        --bg: #f4efe6;
        --bg-accent: #f0e2d2;
        --ink: #2f271f;
        --muted: #6b5b4a;
        --accent: #b24b2a;
        --accent-2: #1f4f4a;
        --card: #fffdf9;
        --border: rgba(47, 39, 31, 0.1);
        --shadow: 0 20px 40px rgba(38, 26, 18, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        color: var(--ink);
        background:
          radial-gradient(1000px 400px at 10% -10%, rgba(178, 75, 42, 0.16), transparent 60%),
          radial-gradient(900px 500px at 90% 0%, rgba(31, 79, 74, 0.14), transparent 60%),
          linear-gradient(180deg, var(--bg) 0%, var(--bg-accent) 100%);
        font-family: "Iowan Old Style", "Palatino", "Book Antiqua", "Georgia", serif;
        min-height: 100vh;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .page {
        max-width: 1120px;
        margin: 0 auto;
        padding: 48px 20px 80px;
      }

      .page-header {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        gap: 24px;
        margin-bottom: 36px;
      }

      .eyebrow {
        font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        font-size: 12px;
        color: var(--muted);
      }

      .title {
        font-size: clamp(28px, 5vw, 48px);
        margin: 8px 0 6px;
        line-height: 1.1;
      }

      .subtitle {
        color: var(--muted);
        max-width: 520px;
        line-height: 1.6;
        font-size: 16px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(31, 79, 74, 0.12);
        color: var(--accent-2);
        border-radius: 999px;
        padding: 8px 14px;
        font-size: 13px;
        font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
      }

      .card {
        background: var(--card);
        border-radius: 20px;
        padding: 24px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 24px 55px rgba(38, 26, 18, 0.12);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 24px;
      }

      .card-title {
        font-size: 20px;
        margin: 12px 0 8px;
        line-height: 1.35;
      }

      .card-meta {
        display: flex;
        gap: 12px;
        font-size: 13px;
        color: var(--muted);
        font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
      }

      .card-excerpt {
        margin-top: 12px;
        color: var(--muted);
        line-height: 1.6;
      }

      .media {
        border-radius: 16px;
        overflow: hidden;
        background: rgba(47, 39, 31, 0.08);
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
        color: var(--muted);
      }

      .media img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .content {
        line-height: 1.8;
        font-size: 18px;
        color: #2c2116;
      }

      .content p {
        margin: 0 0 18px;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 24px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        border-radius: 999px;
        border: 1px solid transparent;
        font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
        font-size: 14px;
      }

      .btn-primary {
        background: var(--accent);
        color: white;
      }

      .btn-outline {
        border-color: rgba(47, 39, 31, 0.2);
        color: var(--ink);
        background: transparent;
      }

      .pagination {
        margin-top: 32px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
        color: var(--muted);
      }

      .pagination a {
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid rgba(47, 39, 31, 0.2);
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .reveal {
        animation: fade-in-up 0.6s ease both;
      }

      @media (max-width: 720px) {
        .page {
          padding: 32px 16px 64px;
        }

        .page-header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
